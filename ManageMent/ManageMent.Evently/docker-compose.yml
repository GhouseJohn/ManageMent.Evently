services:
  api.managemnt:
    image: ${DOCKER_REGISTRY-}apimanagemnt
    container_name: Evently.Api
    build:
      context: .
      dockerfile: src/API/API.Managemnt/Dockerfile
    ports:
      - 5000:8080
      - 5001:8081
    depends_on:
    - evently.database

  evently.database:
    image: postgres:latest
    container_name: Evently.Database
    environment:
      - POSTGRES_DB=evently
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  evently.seq:
    image: datalust/seq:latest
    container_name: Evently.Seq
    environment:
     - ACCEPT_EULA=Y
     - SEQ_FIRSTRUN_ADMINPASSWORD=123
    volumes:
     - ./.containers/seq:/data
    ports:
    - 5341:5341
    - 8085:80

  evently.redis:
    image: redis:latest
    container_name: Evently.Redis
    restart: always
    ports:
      - 6379:6379